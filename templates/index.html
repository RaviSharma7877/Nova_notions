<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Management</title>
    
</head>
<body>
    <h1>Blog Post Management</h1>

    <h2>Add New Post</h2>
    <form id="addForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" required></textarea><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="YYYY-MM-DDTHH:mm:ss" required><br>

        <label for="img">Image URL:</label>
        <input type="text" id="img" name="img" required><br>

        <button type="button" onclick="addPost()">Add Post</button>
    </form>

    <h2>Blog Posts</h2>
    <ul id="postList">
        {% for post in posts %}
            <li>{{ post._id }} - {{ post.title }} - {{ post.desc }} - {{ post.time }} - {{ post.img }}</li>
        {% endfor %}
    </ul>

    <script src="/static/index.js">
        
    </script>
</body>
</html>
